<section class="content">
    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Solicitudes</h2>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="box-body">
                    <div class="input-group">
                        <input placeholder="Buscar" class="form-control">
                    </div>
                </div>       
            </div>
        </div>
        <div class="box-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr style="text-align: center;">
                        <th>Num Solicitud</th>
                        <th>Docente</th>
                        <th>Asignatura</th>
                        <th>Fecha Pedido</th>
                        <th>Fecha Entrega</th>
                        <th>Monitor</th>
                        <th>Estado</th>
                        <th>Ver</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="text-align: center;" *ngFor="let solicitud of solicitudesC;">
                        <td>{{solicitud.codigoSolicitud}}</td>
                        <td>{{solicitud.nombreD}}</td>
                        <td>{{solicitud.nombreAsignatura}}</td>
                        <td>{{solicitud.fechaPedido | date}}</td>
                        <td>{{solicitud.fechaEntrega | date}}</td>
                        <td>{{solicitud.identificacionM}}</td>                    
                        <td>{{solicitud.estado}}</td>
                        <td routerLink='/solicitud/{{solicitud.codigoSolicitud}}' id="editar"><a class="btn btn-primary btn-edit "><i class="fa fa-edit"></i></a></td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
