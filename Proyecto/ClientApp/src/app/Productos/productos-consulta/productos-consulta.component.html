<section class="content">
    <div class="box">
        <div class="box-header">
            <h2 class="box-title">Consulta De Productos</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="box-body">
                    <div class="input-group">
                        <input class="form-control"  [(ngModel)]="searchText" name="searchText" placeholder="Type to filtrer">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div class="input-group">
                    <select name="Seleccione una opcion" class="form-control" [(ngModel)]="searchTextCat">
                        <option value="Categoria1">Categoria1</option>
                        <option value="Categoria2">Categoria2</option>
                        <option value="Todos">Todos</option>
                    </select>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="box-body">
            <table class="table  table-striped" *ngIf='productos && productos.length'>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Codigo</th>
                        <th>Descripcion</th>
                        <th>Marca</th>
                        <th>Cantidad</th>
                        <th>Fecha Registro</th>
                        <th>Categoria</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let productos of productos|filtroProductos:searchText|filtroProductoCategoria:searchTextCat;index as i">
                        <th scope="row">{{ i + 1}}</th>
                        <td>{{productos.codProducto}}</td>
                        <td>{{productos.descripcion}}</td>
                        <td>{{productos.marca}}</td>
                        <td>{{productos.cantidad}}</td>
                        <td>{{productos.fechaRegistro}}</td>
                        <td>{{productos.categoria}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
